<!doctype html >
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>


</head>
<th:block layout:fragment="css">
    <style>
        button{
        width:100%;
        }
    </style>
</th:block>
<body>


<div layout:fragnebt="content">
    <div class = "form-container">
        <div class = "form-box">
            <form action="/member/signup" method="post" >
                <div class = "form-group">
                    <!--아이디-->
                    <input type = "text" class = "form-control" placeholder="아이디">
                    <hr>
                </div>
                <div class = "form-group">
                    <!--이름 -->
                    <input type = "text"  class = "form-control" placeholder="이름을 입력해주세요.">
                    <hr>
                </div>

                <div class = "form-group">
                    <!--비밀번호-->
                    <input type = "password"  class = "form-control" placeholder="비밀번호(영문대/소문자,숫자,특수문자 중 2가지 이상 조합하세요.)">
                    <hr>
                </div>
                <div class = "form-group">
                    <!--비밀번호 확인-->
                    <input type = "password"  class = "form-control" placeholder="비밀번호 확인">
                    <hr>
                </div>

                <div class = "form-group">
                    <!--이메일-->
                    <input type = "text"  class = "form-control" placeholder="이메일">
                </div>
                <div class = "form-element">
                    <!--정보/이벤트 메일 수신에 동의합니다.-->
                    <input type="checkbox" id = "maillingFl" name = "maillingFl" value = "y" data-gtm-form-interact-field-id="0">
                    <label for="maillingFl" class = "check_s">정보/이벤트 메일 수신에 동의합니다.</label>
                    <hr>

                </div>

                <div class = "form-group">
                    <!--전화번호-->
                    <input type = "text"  class = "form-control" placeholder="전화번호 (-없이 입력하세요)">
                    <hr>
                </div>

                <div class = "form-element">
                    <!--정보/이벤트 메일 수신에 동의합니다.-->
                    <input type="checkbox" id = "smsFl" name = "smsFl" value = "y">
                    <label for="maillingFl" class = "check_s">정보/이벤트 메일 수신에 동의합니다.</label>
                </div>

                <div class="form-group row">

                    <!--우편 번호-->
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" id="sample6_postcode" placeholder="우편번호">
                        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="sample6_address" placeholder="주소"><br>
                        <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                    </div>
                </div>

                <div class = "form-group">
                    <ul class="cf">
                        <li>
                            <input type="radio" id="sexFlMan" name="sexFl" value="m" disabled="">
                            <label for="sexFlMan" class="choice_s ">남자</label>
                        </li>
                        <li>
                            <input type="radio" id="sexFlWoman" name="sexFl" value="w" checked="checked">
                            <label for="sexFlWoman" class="choice_s on">여자</label>
                        </li>
                    </ul>
                </div>

                <button type="button" class="btn btn-danger">회원가입</button>

            </form>
        </div>
    </div>

</div>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

    카카오 우편번호 API
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }


                } else {
                    document.getElementById("sample6_detailAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>

</body>
</html>
